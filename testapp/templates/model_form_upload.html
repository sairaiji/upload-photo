<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Upload</title>
    </head>
    <body>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>

     {% for item in obj %}
    <tr>
        <td><img src="{{ item.photo.url }}" width="100" height="100"/></td>
        <td>{{ item.description }}</td>
        <td>{{ item.uploaded_at }}</td>
        <br>
    <tr>
    {% endfor %}


    </body>
</html>
